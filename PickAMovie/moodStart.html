<!DOCTYPE html>
<html id="movieQuiz">
    <meta charset="utf-8" />
    <head>
        <title>What Movie Should I Watch?</title>
        <link rel="stylesheet" href="./moviehmpg.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="banner-image">
            <div class="question">
                <h2>What's your mood?</h2>
                <form>
                    <input type="radio" name="mood" value="nostalgic"><label>Nostalgic</label><br>
                    <input type="radio" name="mood" value="content"><label>Content</label><br>
                    <input type="radio" name="mood" value="sad"><label>Sad</label><br>
                    <input type="radio" name="mood" value="grumpy"><label>Grumpy</label><br>
                    <input type="radio" name="mood" value="lonely"><label>Lonely</label><br>
                    <input type="radio" name="mood" value="bored"><label>Bored</label><br>
                    <input type="radio" name="mood" value="upForAnything"><label>Up for anything!</label><br>
                    <input type="submit" value="Continue" class="continue">
                </form>
            </div>
        </div>
    </body>
</html>
