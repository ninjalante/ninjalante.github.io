<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" />
    <head>
        <title>What Movie Should I Watch?</title>
        <link rel="stylesheet" href="./moviehmpg.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="banner-image">
            <div class="banner-text">
                <h1 id="whatMovie">What movie should I watch?</h1>
                <!-- I need a button that will reset buttons -- so maybe there's a button that pops up with the answer
                that says "different movie" or "I've seen that one". but it has to be a smaller button-->
                
                <div class="moodButtons">
                    <div >
                        <button id="surpriseMe" onclick="pickSurprisingMovie()">Surprise me!</button>
                    </div>
                    <div>
                        <button id="nostalgia" onclick="pickNostalgicMovie()">I wanna feel like a kid again...</button>
                    </div>
                    <div>
                        <button id="bored" onclick="pickExcitingMovie()">I'm bored. Thrill me</button>
                    </div>
                    <div>
                        <button id="romance" onclick="pickRomanticMovie()">*Sigh* Romance please</button>
                    </div>
                    <div>
                        <button id="think" onclick="pickProvacativeMovie()">A movie that makes me think...</button>
                    </div>
                    <div>
                        <button id="laugh" onclick="pickFunnyMovie()">I need to laugh</button>
                    </div>
                    <div>
                        <button id="lonely" onclick="pickBuddyMovie()">I miss my friends...</button>
                    </div>
                    <div>
                        <button id="camp" onclick="pickCampyMovie()">Gimme a movie that's over-the-top</button>
                    </div>
                </div>
                <div> <!-- resize this button and put it somewhere else. also, make it work-->
                    <button id="reset" onclick="refreshPage()">Reset</button>
                </div>
            </div>
            <div class="answer">

            </div>
            
        </div>
        <script src="./moviehmpg.js"></script>
    </body>
</html>
