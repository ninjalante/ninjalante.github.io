<html lang="en">
 <head>
    <meta charset="utf-8">
    <link href="./style.css" type="text/CSS" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>What Christmas Movie Should I Watch?</title>
 </head>
 <body>
    <div id="landingPage">
      <br><h1>What Christmas Movie Should I Watch?</h1>
      <h2>Looking for a good Christmas movie?</h2>
      <h2>Looking for a <em>bad</em> Christmas movie?</h2>
      <h2>You're in the right place.</h2>
      <button id="goToBooleans" onclick="clickTheButton()">Find a Christmas movie</button>
    </div>
    <div id="movieChooser">
      <h1>Select the elements you want to see in a Christmas movie.</h1>
     <div id="booleans" class="grid-container">
       <div class="grid-item"><input type="checkbox" id="romance" name="romance"></input><label for="romance">A love story</label></div>
       <div class="grid-item"><input type="checkbox" id="musical" name="musical"></input><label for="musical">Singing and dancing</label></div>
       
     </div><br>
      <button id="makeChoice" onclick="chooseMovie()">What Christmas Movie Should I Watch?</button>
   </div>
   <div id="movieRecommendations">
     <!--create h2s here-->
   </div>
    <script src="./script.js"></script>
    <script src="./moviechooser.js"></script>
 </body>
 </html>
